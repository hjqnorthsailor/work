<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="mainHeader">
    <!-- Logo -->
    <a th:href="@{/webjars/AdminLTE/2.4.2/index2.html}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>A</b>LT</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>TMOOC</b>work系统</span>
    </a>
    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account Menu -->
                <li class="dropdown user user-menu">
                    <!-- Menu Toggle Button -->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <!-- The user image in the navbar-->
                        <img th:src="@{/webjars/AdminLTE/2.4.2/dist/img/user2-160x160.jpg}" class="user-image"
                             alt="User Image"/>
                        <!-- hidden-xs hides the username on small devices so only the image appears. -->
                        <span class="hidden-xs" th:text="${username}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- The user image in the menu -->
                        <li class="user-header">
                            <img th:src="@{/webjars/AdminLTE/2.4.2/dist/img/user2-160x160.jpg}" class="img-circle"
                                 alt="User Image"/>
                            <p>
                                <span  th:text="${username}"> - JAVA Developer</span>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a class="btn btn-default btn-flat" onclick="userSet()">设置</a>
                            </div>
                            <div class="pull-right">
                                <a href="/user/logout" class="btn btn-default btn-flat">退出</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="userModalLabel">学员备注信息</h4>
            </div>
            <div class="modal-body">
                <div class="box-body box-profile">
                    <img class="profile-user-img img-responsive img-circle" th:src="@{/webjars/AdminLTE/2.4.2/dist/img/user2-160x160.jpg}" alt="用户头像"/>

                    <h3 class="profile-username text-center">Nina Mcintire</h3>

                    <p class="text-muted text-center">Software Engineer</p>
                    <form class="form-horizontal" id="userForm">
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label" >邮箱</label>

                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" th:value="${email}" placeholder="邮箱"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">姓名</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" th:value="${username}" placeholder="Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPwd" class="col-sm-2 control-label">新密码</label>

                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="newPwd" placeholder="新密码"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="modelBtn">关闭</button>
                    <button type="button" class="btn btn-primary" id="remarkBtn" onclick="submitUser()">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
</body>
</html>
