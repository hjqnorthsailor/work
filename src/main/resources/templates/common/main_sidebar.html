<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="mainSidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="@{/webjars/AdminLTE/2.4.2/dist/img/user2-160x160.jpg}" class="img-circle"
                     alt="User Image"/>
            </div>
            <div class="pull-left info">
                <p>黄建清</p>
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search..."/>
                <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
            </div>
        </form>
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="active"><a href="index">首页</a></li>
            <th:block th:each="tab,tabStatus:${tabList}">
                <li><a th:href="${tab.href}"><i th:class="${tab.icon}"></i><span th:text="${tab.tabName}"> </span></a></li>
            </th:block>
            <!--<ul class="treeview-menu">-->
            <!--<li><a href="#">Link in level 2</a></li>-->
            <!--<li><a href="#">Link in level 2</a></li>-->
            <!--</ul>-->
            <!--</li>-->
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</div>
</body>
</html>
