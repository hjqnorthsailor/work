<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="mainSidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="@{/webjars/AdminLTE/2.4.2/dist/img/user2-160x160.jpg}" class="img-circle"
                     alt="User Image"/>
            </div>
            <div class="pull-left info">
                <p><span th:text="${username}"></span></p>
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="active"><a href="home" class="glyphicon glyphicon-home">首页</a></li>
            <th:block th:each="tab,tabStatus:${tabList}">
                <li><a th:href="${tab.href}"><i th:class="${tab.icon}"></i><span th:text="${tab.tabName}"> </span></a></li>
            </th:block>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</div>
</body>
</html>
