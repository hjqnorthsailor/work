<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="teacherList">
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                    <a class="btn  btn-app">
                        <i class="fa fa-save"></i>添加
                    </a>
                    <a class="btn  btn-app">
                        <i class="fa fa-edit"></i>修改
                    </a>
                    <a class="btn btn-app">
                        <i class="fa fa-remove"></i>删除
                    </a>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>邮箱</th>
                        <th>昵称</th>
                        <th>电话号码</th>
                        <th>入职时间</th>
                        <th>最后登录时间</th>
                        <th>账号状态</th>
                    </tr>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>

</div>
<script>
    $(function(){
        $.post("/teacher/findAll",null,function(data){
            var $table=$('.table');
            var $tr;
            $.each(data.data,function(index,item) {
                console.log(item);
                $tr=$('<tr></tr>');
                var $id=$('<td>'+item.teacherId+'</td>');
                var $name=$('<td>'+item.teacherName+'</td>');
                var $email=$('<td>'+item.email+'</td>');
                var $nikeName=$('<td>'+item.nikeName+'</td>');
                var $phone=$('<td>'+item.phone+'</td>');
                var $entryTime=$('<td>'+item.entryTime+'</td>');
                var $lastLoginTime=$('<td>'+item.lastLoginTime+'</td>');
                var $status=$('<td>'+item.status+'</td>');
                $tr.append($id,$name,$email,$nikeName,$phone,$entryTime,$lastLoginTime,$status);
                $table.append($tr);
            });
        });
        });
</script>
</body>
</html>
