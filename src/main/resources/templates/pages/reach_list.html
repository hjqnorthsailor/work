<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">下载达到率数据</h3>
    </div>
    <div class="panel-body">
        <form  action="/excel/export">
            <div class="form-group">
                <label for="month">选择月</label>
                <select class="form-control" id="month" name="month">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <label for="week">选择周</label>
                <select  class="form-control" id="week" name="week">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                <input class="btn btn-success" type="submit" value="下载"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
